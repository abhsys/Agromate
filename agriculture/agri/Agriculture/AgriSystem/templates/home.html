{%extends 'index.html'%}
{%block content%}
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static\images\agri1.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static\images\agri2.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="static\images\agri3.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Gallery</h2>
    <div class="row">
        <div class="col-md-4 mb-4">
            <img src="static\images\image1.jpeg" class="img-fluid rounded shadow" alt="Image 1">
        </div>
        <div class="col-md-4 mb-4">
            <img src="static\images\img2.jpg" class="img-fluid rounded shadow" alt="Image 2">
        </div>
        <div class="col-md-4 mb-4">
            <img src="static\images\img3.jpeg" class="img-fluid rounded shadow" alt="Image 3">
        </div>
        <div class="col-md-4 mb-4">
            <img src="static\images\img4.jpg" class="img-fluid rounded shadow" alt="Image 4">
        </div>
    </div>
</div>

{%endblock%}
